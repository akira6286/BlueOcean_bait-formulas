名稱: 黑格亂毛
版本: a.1.0.0
目標魚種:
  - 黑格
  - 黑毛
  - 白毛
描述: 雙魚種通用型，紅綠混色設計，具腥香誘引與視覺擬態
總重量: 125公克
配方比例:
  麥粉或地瓜粉: 41.67公克
  麩皮粉: 31.25公克
  南極蝦粉: 31.25公克
  青海苔粉: 10.42公克
  蝦紅素粉: 10.42公克
建議加水量: 約 73 毫升
備註:
  - 名稱「黑格亂毛」意指黑格＋黑白毛通殺，也諧音「隨便亂摸（台語）」
  - 「黑白毛」為黑毛魚與白毛魚之合稱，活性高、咬餌猛
  - 紅綠混色設計，有利中層誘食與底層拱食並用
  - 潮犽品鑑結果：喜好度高、便便生成時間穩定
